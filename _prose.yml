prose:
  metadata:
    app/assets/data/articles:
      - name: date
        field:
          element: text
          label: Date of the article
          help: formatted as MM/DD/YYYY
          placeholder: 04/03/2017
      - name: type
        field:
          element: select
          label: Type of Article
          help: Either Brief or Summary
          options:
            - name: 'Brief'
              value: 'brief'
            - name: 'Summary'
              value: 'summary'
      - name: briefType
        field:
          element: select
          label: Type of Brief
          help: Either Custom, Country Summary, or Commodity Summary
          options:
             - name: 'Custom'
               value: 'brief'
             - name: 'Country Summary'
               value: 'country-summary'
             - name: 'Commodity Summary'
               value: 'commodity-summary'
      - name: project
        field:
          element: text
          label: Project name
          type: text
      - name: locations
        field:
          element: multiselect
          label: Locations
          alterable: true
      - name: commodities
        field:
          element: multiselect
          label: Commodities
          alterable: true
      - name: scenarios
        field:
          element: multiselect
          label: Scenarios
          alterable: true
      - name: tags
        field:
          element: multiselect
          label: Tags
          alterable: true
